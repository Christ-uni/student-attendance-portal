<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Portal — Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- blurred background (image is local) -->
  <div class="bg-image"></div>

  <!-- Login box -->
  <div class="login-card" id="loginCard" aria-label="login">
    <h1 class="login-title">Welcome Christite !</h1>

    <input id="loginId" class="input" placeholder="User Name / Roll No" autocomplete="off" />
    <input id="password" class="input" type="password" placeholder="Password" />

    <!-- simple captcha label (visual only) -->
    <div class="captcha-row">
      <div class="captcha-box">3 7 6 a 1 a</div>
      <button class="icon-btn" id="refreshCaptcha" title="Refresh">⟳</button>
    </div>
    <input id="captchaInput" class="input" placeholder="Type the text above" />

    <div class="login-row">
      <button id="forgotBtn" class="link-btn">Forgot Password</button>
      <button id="loginBtn" class="primary-btn">Login</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
