<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <style>
        body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f4f4; }
        .login-box { background:white; padding:25px; border-radius:10px; box-shadow:0 0 12px rgba(0,0,0,0.2); width:300px; }
        input { width:100%; padding:10px; margin:8px 0; border-radius:5px; border:1px solid #ccc; }
        button { width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer; }
        button:hover { background:#0056d6; }
        #message { text-align:center; font-weight:bold; margin-top:10px; }
    </style>
</head>
<body>
<div class="login-box">
    <h3>Student Login</h3>
    <input type="text" id="username" placeholder="Roll Number">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="message"></p>
</div>
<script src="script.js"></script>
</body>
</html>
