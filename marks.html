<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marks Card</title>
    <link rel="stylesheet" href="style.css" />
    <style>

        .marks-container {
            width: 90%;
            margin: auto;
            text-align: center;
        }

        select {
            width: 90%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 8px;
        }

        /* Scrollable Image Area */
        .scroll-box {
            width: 100%;
            height: 450px; /* Adjustable depending on your style */
            overflow-y: scroll;
            overflow-x: hidden;
            margin-top: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            display: none;
        }

        .scroll-box img {
            width: 100%;
        }

    </style>
</head>
<body>

<header class="navbar">
    <h2 class="logo">Student Portal</h2>

    <div class="dropdown">
        <button onclick="toggleMenu()" class="dropbtn">â˜° Menu</button>
        <div id="menu" class="dropdown-content">
            <a href="profile.html">Profile</a>
            <a href="attendance.html">Attendance Details</a>
            <a href="absence.html">Absence Details</a>
            <a href="marks.html">Marks Card</a>
            <a href="index.html">Logout</a>
        </div>
    </div>
</header>

<h1 class="section-title">Marks Card</h1>

<div class="marks-container">
    
    <select id="semSelect" onchange="showMarks()">
        <option value="">-- Select Semester --</option>
        <option value="sem1">Sem1 (November 2024)</option>
        <option value="sem2">Sem2 (April 2025)</option>
        <option value="sem3">Sem3 (October 2025)</option>
    </select>

    <!-- Scrollable boxes -->
    <div id="box_sem1" class="scroll-box">
        <img src="sem1.png">
    </div>

    <div id="box_sem2" class="scroll-box">
        <img src="sem2.png">
    </div>

    <div id="box_sem3" class="scroll-box">
        <img src="sem3.png">
    </div>

</div>

<script src="script.js"></script>
<script>

function showMarks() {

    // hide all boxes
    document.querySelectorAll(".scroll-box").forEach(box => box.style.display = "none");

    let selected = document.getElementById("semSelect").value;

    if (selected) {
        document.getElementById("box_" + selected).style.display = "block";
    }
}

</script>

</body>
</html>
